  <h1>Add Documents to Search Index</h1>
  <p>
    Documents must be formatted as per <a href="https://github.com/fergiemcdowall/Norch">https://github.com/fergiemcdowall/Norch</a>
  </p>
  <form action="/indexer" method="POST" enctype="multipart/form-data">
    <input type="file" id="document" name="document">
    <p>
      <input type="text"
             class="span8"
             placeholder="filter fields (comma separated list)"
             id="filterOn"
             name="filterOn">
    </p>
    <p>
      <button class="btn btn-large" type="submit">
        Upload to Index
      </button>
    </p>
