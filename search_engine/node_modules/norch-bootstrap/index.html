<!DOCTYPE html>
<html ng-app="norchSearchUI">
  <head>
    <title>Who's coming to SLUSH search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>

<div id = "fixed-bottom">Not official, but with love!</div>

    <div class="container">

    <nav class="navbar navbar-default navbar-fixed-top"
         role="navigation"
         ng-controller="tabCtrl">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/about"></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       <ul class="nav navbar-nav navbar-right">
          <li><a href="http://slush.org" target="_blank">SLUSH official</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#/help-us">Help us</a></li>
          <li><a href="#/about">About</a></li>
        </ul>
      </div>
    </nav>


 
<div id = "header">  
<center>
  <img src="./imgs/logo_black.png"/>
  <form class="navbar-form navbar-left" role="search">
    <div class="input-group" ng-controller="instantSearchCtrl">
      <form method="get">
         <input type="text"
           class="form-control"
           placeholder="Search"
           id="searchbox"
           autofocus="autofocus"
           class="typeahead"
           ng-model="searchString"
           typeahead="suggestion for suggestion in suggestions($viewValue)"
           typeahead-on-select="onSelect($item)">
      </form>
    </div>
  </form>
</center>
</div> 

    <div id="viewdiv" ng-view></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="js/markdown.min.js"></script>
    <script src="bootstrap-dist/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular-sanitize.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular-route.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="js/ng-infinite-scroll.min.js"></script>
    <script src="js/norch-app.js"></script>
    <script src="js/norch-app-jquery.js"></script>



  </body>
</html>
